<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Управление группой</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono:wght@400;700&family=Anton&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fonts/all.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <a href="/" class="logotype">ITStep</a>
            <button class="menu-toggler">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="menu">
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="projects.html">Проекты</a></li>
                    <li><a href="modules.html">Курс Web-разработка</a></li>
                    <li><a href="/">Обо мне</a></li>
                    <li><a href="/">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="registration-form">
                <h2>Форма регистрации</h2>
                <form action="" method="POST" onsubmit="return sendForm(event)">
                    <div class="form-group">
                        <label>Ф.И.О</label>
                        <input type="text" class="form-control" name="fio" required value="Эдгар" />
                        <div class="error" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label>Дата рождения</label>
                        <input type="date" class="form-control" name="birthday" required value="1984-04-17" />
                    </div>
                    <div class="form-group">
                        <label>Пол</label>
                        <select name="pol" class="form-control" required>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Номер телефона</label>
                        <input type="text" class="form-control" name="phone" required value="+375291236064" />
                        <div class="error" id="phone-error"></div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" required value="edwarr170484@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label>Ссылка на Github</label>
                        <input type="text" class="form-control" name="github" required value="https://github.com" />
                    </div>
                    <div class="form-group">
                        <label>Адрес</label>
                        <textarea class="form-control" name="address" required>Минск, ул. Строителей, 1</textarea>
                        <div class="error" id="address-error"></div>
                    </div>
                    <div class="form-group">
                        <button class="form-control" type="submit">Зарегистрировать</button>
                    </div>
                </form>
            </div>
            <div class="group-viewport">
                <h2>Группа 402</h2>
                <div class="card-list">
                    <p>Список пока пуст</p>
                </div>
            </div>
            <div class="card-remove" ondragenter="drag.enter(event)" ondragover="drag.over(event)"
                ondragleave="drag.leave(event)" ondrop="drag.drop(event)">
                <img src="img/trash.png" alt="" />
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/reg.js"></script>
</body>

</html>
