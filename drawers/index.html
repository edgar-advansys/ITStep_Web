            const gradientColors = [
                ['#4286f4', '#373b44'],
                ['#00d2ff', '#3a7bd5'],
                ['#a8c0ff', '#3f2b96'],
                ['#8f94fb', '#4e54c8'],
                ['#34c5ac', '#101654']
            ];

            const values = [15, 20, 10, 45, 12, 45, 3, 18, 30];
            const gap = 15;


            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.font = 'bold 18px Arial';

            let x = 0;
            let y = 700;
            let size = 50;

            for (let i = 0; i < values.length; i++) {
                ctx.shadowColor = "black";
                y = 700 - values[i] * 10;
                let grad = ctx.createLinearGradient(x, y, x, 700);
                grad.addColorStop(0.0, gradientColors[Math.floor(Math.random() * 4)][0]);
                grad.addColorStop(1.0, gradientColors[Math.floor(Math.random() * 4)][1]);
                ctx.fillStyle = grad;
                ctx.fillRect(x, y, size, values[i] * 100);
                ctx.fillStyle = 'black';
                ctx.shadowColor = '#fff';
                ctx.fillText(values[i], x + 13, y - 10);
                x += size + gap;
            }

            const canvas1 = document.getElementById("figure1");
            const cc = canvas1.getContext('2d');

            if (cc) {
                const step = 70;
                const radius = 5;
                cc.strokeStyle = "orange";

                cc.lineWidth = 2;
                cc.font = 'bold 15px Arial';

                for (let i = 0; i < values.length; i++) {
                    cc.fillStyle = "white";
                    let x = (i * step) + 30;
                    let y = 700 - values[i] * 10;

                    if (values[i + 1] != undefined) {
                        let x1 = x + step;
                        let y1 = 700 - values[i + 1] * 10;
                        cc.moveTo(x, y);
                        cc.lineTo(x1, y1);
                        cc.stroke();

                        cc.beginPath();
                        cc.arc(x, y, radius, 0, 2 * Math.PI);
                        cc.fill();
                        cc.stroke();
                    } else {
                        cc.beginPath();
                        cc.arc(x, y, radius, 0, 2 * Math.PI);
                        cc.fill();
                        cc.stroke();
                    }
                    cc.fillStyle = "black";
                    cc.fillText(values[i], x - 9, y - 10);
